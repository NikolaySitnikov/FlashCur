name: Ingest Binance Data to Redis

on:
  schedule:
    # Run every 5 minutes
    - cron: "*/5 * * * *"
  # Allow manual trigger
  workflow_dispatch:
  # Run on push to main (for testing)
  push:
    branches: [ main ]

jobs:
  ingest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Debug - Show files and working directory
        run: |
          echo "=== Working Directory ==="
          pwd
          echo "=== Git Branch ==="
          git rev-parse --abbrev-ref HEAD
          echo "=== Files in root ==="
          ls -la
          echo "=== Check for package files ==="
          test -f package.json && echo "✅ package.json OK" || (echo "❌ NO package.json"; exit 1)
          test -f package-lock.json && echo "✅ package-lock.json OK" || (echo "❌ NO package-lock.json"; exit 1)
          echo "=== Scripts directory ==="
          ls -la scripts || echo "No scripts directory found"
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
          
      - name: Install dependencies
        run: npm ci
          
      - name: Run Binance ingestion
        run: node scripts/ingest-binance.js
        env:
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          BINANCE_BASE_URL: ${{ secrets.BINANCE_BASE_URL }}
          WORKER_FALLBACK_BASE: ${{ secrets.WORKER_FALLBACK_BASE }}
          
      - name: Notify on failure
        if: failure()
        run: echo "Ingestion failed - check logs"
