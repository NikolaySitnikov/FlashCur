<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
</head>

<body>
    <div class="error-container">

        <div class="error-content">
            <!-- Error Icon -->
            <div class="error-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="error-svg">
                    <circle cx="12" cy="12" r="10" stroke="#00ff88" stroke-width="2" />
                    <path d="M12 8v4M12 16h.01" stroke="#00ff88" stroke-width="2" stroke-linecap="round" />
                </svg>
            </div>

            <!-- Error Code -->
            <h1 class="error-code">404</h1>

            <!-- Error Title -->
            <h2 class="error-title">Page Not Found</h2>

            <!-- Error Message -->
            <p class="error-message">
                The page you're looking for doesn't exist or has been moved.
            </p>

            <!-- Action Buttons -->
            <div class="error-actions">
                <a href="{{ url_for('index') if current_user.is_authenticated else url_for('auth.login') }}"
                    class="error-btn primary">
                    <span class="btn-icon">üè†</span>
                    Back to Dashboard
                </a>
                <a href="{{ url_for('pricing') }}" class="error-btn secondary">
                    <span class="btn-icon">üíé</span>
                    View Pricing
                </a>
            </div>

            <!-- Help Text -->
            <p class="error-help">
                Need help? <a href="mailto:support@binancedashboard.com" class="help-link">Contact Support</a>
            </p>
        </div>
    </div>

    <script>
        // Theme handling

    </script>
</body>

</html>
