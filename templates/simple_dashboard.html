<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolSpike Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 40%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #00ff88;
            font-size: 1.5rem;
            font-weight: 800;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .tier-badge {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #1a1a1a;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 136, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            color: #00ff88;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .market-data {
            overflow-x: auto;
        }

        .market-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .market-table th,
        .market-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .market-table th {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            font-weight: 600;
        }

        .positive {
            color: #00ff88;
        }

        .negative {
            color: #ff3b30;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-online {
            background: #00ff88;
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.6);
        }

        .status-offline {
            background: #ff3b30;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .error {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.2);
            color: #ff3b30;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <span>âš¡</span>
            VolSpike
        </div>
        <div class="user-info">
            <span class="tier-badge">{{ user_tier_name }}</span>
            <span>{{ current_user.email }}</span>
            <a href="/logout" style="color: #ff3b30; text-decoration: none;">Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="dashboard-grid">
            <div class="card">
                <h3>ðŸ“Š Market Data</h3>
                <div id="market-data">
                    <div class="loading">Loading market data...</div>
                </div>
            </div>

            <div class="card">
                <h3>ðŸ”” Alerts</h3>
                <div id="alerts">
                    <div class="loading">Loading alerts...</div>
                </div>
            </div>

            <div class="card">
                <h3>ðŸ“ˆ Volume Spikes</h3>
                <div id="volume-spikes">
                    <div class="loading">Loading volume data...</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>ðŸ“‹ Recent Activity</h3>
            <div id="recent-activity">
                <div class="loading">Loading activity...</div>
            </div>
        </div>
    </div>

    <script>
        // Simple dashboard functionality
        async function loadMarketData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();

                if (data.success) {
                    const marketDataDiv = document.getElementById('market-data');
                    marketDataDiv.innerHTML = `
                        <table class="market-table">
                            <thead>
                                <tr>
                                    <th>Symbol</th>
                                    <th>Price</th>
                                    <th>24h Change</th>
                                    <th>Volume</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.data.slice(0, 10).map(item => `
                                    <tr>
                                        <td>${item.symbol}</td>
                                        <td>$${parseFloat(item.price).toFixed(4)}</td>
                                        <td class="${parseFloat(item.priceChangePercent) >= 0 ? 'positive' : 'negative'}">
                                            ${parseFloat(item.priceChangePercent).toFixed(2)}%
                                        </td>
                                        <td>${parseFloat(item.volume).toLocaleString()}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    document.getElementById('market-data').innerHTML = `
                        <div class="error">Failed to load market data: ${data.error}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('market-data').innerHTML = `
                    <div class="error">Error loading market data: ${error.message}</div>
                `;
            }
        }

        async function loadAlerts() {
            try {
                const response = await fetch('/api/alerts');
                const data = await response.json();

                if (data.success) {
                    const alertsDiv = document.getElementById('alerts');
                    if (data.alerts && data.alerts.length > 0) {
                        alertsDiv.innerHTML = `
                            <div class="success">
                                ${data.alerts.length} active alerts
                            </div>
                        `;
                    } else {
                        alertsDiv.innerHTML = `
                            <div style="color: #666;">No active alerts</div>
                        `;
                    }
                } else {
                    document.getElementById('alerts').innerHTML = `
                        <div class="error">Failed to load alerts: ${data.error}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('alerts').innerHTML = `
                    <div class="error">Error loading alerts: ${error.message}</div>
                `;
            }
        }

        function loadVolumeSpikes() {
            document.getElementById('volume-spikes').innerHTML = `
                <div style="color: #666;">
                    <div class="status-indicator status-online"></div>
                    Volume monitoring active
                </div>
            `;
        }

        function loadRecentActivity() {
            document.getElementById('recent-activity').innerHTML = `
                <div style="color: #666;">
                    <div>â€¢ Dashboard loaded successfully</div>
                    <div>â€¢ Market data refreshed</div>
                    <div>â€¢ Alerts system active</div>
                </div>
            `;
        }

        // Load all data when page loads
        document.addEventListener('DOMContentLoaded', function () {
            loadMarketData();
            loadAlerts();
            loadVolumeSpikes();
            loadRecentActivity();

            // Refresh market data every 30 seconds
            setInterval(loadMarketData, 30000);
        });
    </script>
</body>

</html>
