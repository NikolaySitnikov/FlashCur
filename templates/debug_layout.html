<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        .debug-info {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .desktop-layout {
            background: #00ff88;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .mobile-layout {
            background: #ff6b6b;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .manual-refresh-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.65rem 1.25rem;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.12) 0%, rgba(0, 255, 136, 0.08) 100%);
            border: 1.5px solid rgba(0, 255, 136, 0.25);
            border-radius: 12px;
            color: #00ff88;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            flex-shrink: 0;
            white-space: nowrap;
        }

        /* Force desktop layout for screens wider than 480px */
        @media (min-width: 481px) {
            .desktop-layout {
                display: block !important;
            }

            .mobile-layout {
                display: none !important;
            }
        }

        /* Small mobile screens - use mobile layout */
        @media (max-width: 480px) {
            .desktop-layout {
                display: none !important;
            }

            .mobile-layout {
                display: block !important;
            }
        }
    </style>
</head>

<body>
    <div class="debug-info">
        <h2>Layout Debug Test</h2>
        <p><strong>Screen Width:</strong> <span id="screenWidth"></span>px</p>
        <p><strong>Breakpoint:</strong> <span id="breakpoint"></span></p>
        <p><strong>Expected Layout:</strong> <span id="expectedLayout"></span></p>
    </div>

    <!-- Desktop Layout -->
    <div class="desktop-layout">
        <h3>üñ•Ô∏è Desktop Layout</h3>
        <div class="section-header">
            <h2>üìà Market Data</h2>
            <button class="manual-refresh-btn">
                <span>üîÑ</span>
                <span>Refresh Now</span>
            </button>
        </div>
        <p>This should be visible on screens > 480px</p>
    </div>

    <!-- Mobile Layout -->
    <div class="mobile-layout">
        <h3>üì± Mobile Layout</h3>
        <div class="mobile-tab-buttons">
            <button>üìà Market Data</button>
            <button>üö® Volume Alerts</button>
        </div>
        <p>This should be visible on screens ‚â§ 480px</p>
    </div>

    <script>
        function updateDebugInfo() {
            const width = window.innerWidth;
            const screenWidthEl = document.getElementById('screenWidth');
            const breakpointEl = document.getElementById('breakpoint');
            const expectedLayoutEl = document.getElementById('expectedLayout');

            screenWidthEl.textContent = width;

            if (width > 480) {
                breakpointEl.textContent = 'Desktop (> 480px)';
                expectedLayoutEl.textContent = 'Desktop Layout';
            } else {
                breakpointEl.textContent = 'Mobile (‚â§ 480px)';
                expectedLayoutEl.textContent = 'Mobile Layout';
            }
        }

        updateDebugInfo();
        window.addEventListener('resize', updateDebugInfo);
    </script>
</body>

</html>
